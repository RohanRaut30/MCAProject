<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
   <link rel="stylesheet" href="Assets/css/SignUp_Login_page.css"> 
   
</head>
<body>
 <container>
    <div>
        <div>
            <h1>Login</h1>
            <h5>Welcome to our :- EV Charging Point</h5>
            <form action="/login" method="POST">
            
             <div>
                <p><label for="email">Email Address</label></p>
                <input type="email" id="email" placeholder="Email" required name="email" width="48" height="48">
             </div>
             <div>
                <p><label for="password">Password</label></p>
                <input type="password" id="password" placeholder="Password" required name="password" width="48" height="48" >
             </div>
             <button type="submit" id="btn">Login</button>
            <div> 
               <h6>Or Connect With - </h6>
               <div><i>Twitter</i></div>
               <div><i>LinkedIn</i></div>
               <div><i>Instagram</i></i></div>
            </div>
        </div>
       
    </div>
    </container>
</body>
</html>
